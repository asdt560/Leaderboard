<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main class="container">
      <section class="container section">
        <div class="container spaced"><h2>Recent Scores</h2><button class="formelement button" type="button">Refresh</button></div>
        <div id="scorecontainer">
        </div>
      </section>
      <section class="container section">
        <h2 class="paddedtitle">Add your score</h2>
        <form class="form">
          <input class="formelement" type="text" placeholder="Your name">
          <input class="formelement" type="text" placeholder="Your score">
          <button class="formelement button" type="submit">Submit</button>
        </form>
      </section>
    </main>
</body>
</html>
